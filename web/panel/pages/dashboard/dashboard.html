<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Базовая панель</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li class="active">Базовая панель</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Information Boxes Top -->
        <div class="row">
            <!-- Uptime Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-red" id="bg-uptime" data-toggle="tooltip" title="Продолжительность текущего стрима">
                    <div class="inner">
                        <h3 id="dashboard-uptime">Офлайн</h3>
                        <p>Стрим</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-clock-o"></i>
                    </div>
                </div>
            </div>

            <!-- Views Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-teal" data-toggle="tooltip" title="Количество просмотров (нажмите на число, чтобы скрыть/показать)">
                    <div class="inner">
                        <h3 id="dashboard-views" style="cursor: pointer;">…</h3>
                        <p>Просмотров</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>

            <!-- Followers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-purple" data-toggle="tooltip" title="Количество фолловеров (нажмите на число, чтобы скрыть/показать)">
                    <div class="inner">
                        <h3 id="dashboard-followers" style="cursor: pointer;">…</h3>
                        <p>Фолловеров</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </div>

            <!-- Viewers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-yellow" data-toggle="tooltip" title="Количество зрителей (нажмите на число, чтобы скрыть/показать)">
                    <div class="inner">
                        <h3 id="dashboard-viewers" style="cursor: pointer;">…</h3>
                        <p>Зрителей</p>
                    </div>
                    <div class="icon icon-override">
                        <i class="fa fa-users"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left section -->
            <section class="col-lg-7">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Последние события</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <div class="event-log">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Split the section in half. -->
                <div class="row">
                    <!-- Left section -->
                    <div class="col-md-6" id="twitch-chat-box">
                        <div class="box box-solid">
                            <div id="twitch-chat-iframe"></div>
                        </div>
                    </div>

                    <!-- Right section -->
                    <div class="col-md-6" id="twitch-player-box">
                        <div class="box box-solid">
                            <div id="twitch-player-iframe"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right section -->
            <section class="col-lg-5">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Информация о стриме</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Stream Title Input -->
                            <div class="form-group">
                                <label>Заголовок</label>
                                <input type="text" class="form-control" id="stream-title" placeholder="Заголовок стрима" data-str="text" data-toggle="tooltip" title="Заголовок стрима">
                            </div>

                            <!-- Stream Game Input -->
                            <div class="form-group">
                                <label>Игра</label>
                                <input type="text" class="form-control" id="stream-game" placeholder="Текущая игра" data-str="text" data-toggle="tooltip" title="Текущая игра">
                            </div>

                            <!-- Community Input -->
                            <!--div class="form-group">
                                <label>Сообщества</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Сообщество №1" id="stream-community-1" data-toggle="tooltip" title="Сообщество №1">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Сообщество №2" id="stream-community-2" data-toggle="tooltip" title="Сообщество №2">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Сообщество №3" id="stream-community-3" data-toggle="tooltip" title="Сообщество №3">
                                    </div>
                                </div>
                            </div-->
                        </div>
                        <!-- Footer of the box -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-update" data-candisable="true">Сохранить</button>
                        </div>
                    </form>
                </div>

                <!-- Quick action box -->
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Быстрые действия</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Permit user -->
                            <div class="form-group">
                                <label>Действие с пользователем</label>
                                <div class="input-group input-group-md">
                                    <input type="text" class="form-control" id="user-action-user" placeholder="Пользователь" data-toggle="tooltip" title="Имя пользователя">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Действовать
                                            <span class="fa fa-caret-down"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li class="user-action"><a href="#">Разрешить&nbsp;ссылку</a></li>
                                            <li class="user-action"><a href="#">Вызвать&nbsp;ссылку</a></li>
                                            <li class="user-action"><a href="#">Зарейдить</a></li>
                                            <li class="user-action"><a href="#">Захостить</a></li>
                                        </ul>
                                    </span>
                                </div>
                            </div>

                            <!-- Run command -->
                            <div class="form-group">
                                <label>Запуск команды</label>
                                <select class="form-control select2 select2-hidden-accessible" id="custom-command-run" style="width: 100%;" aria-hidden="true">
                                    <option></option>
                                </select>
                            </div>

                            <!-- Run commercial -->
                            <div class="form-group" id="grp-instant-commercial">
                                <label>Запуск рекламы</label>
                                <div class="input-group input-group-md">
                                    <select class="form-control select2" id="instant-commercial-length" data-toggle="tooltip" title="Продолжительность рекламы, в секундах">
                                        <option selected="selected">30</option>
                                        <option>60</option>
                                        <option>90</option>
                                        <option>120</option>
                                        <option>150</option>
                                        <option>180</option>
                                    </select>
                                    <span class="input-group-addon" style="border: 0;">
                                        <div class="pretty p-icon">
                                            <input id="instant-commercial-silent" type="checkbox" data-toggle="tooltip" title="Когда галочка установлена, сообщение о запуске рекламы не публикуется в чате">
                                            <div class="state p-default">
                                                <i class="icon fa fa-check"></i>
                                                <label>тихо</label>
                                            </div>
                                        </div>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-instant-commercial" data-candisable="true">Запустить</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <!-- dashboard -->
    <script src="panel/js/pages/dashboard/dashboard.js"></script>
</main>
