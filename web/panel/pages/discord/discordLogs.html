<main>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title.-->
        <h1>Discord</h1>

        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Discord</li>
            <li class="active">Логи</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <div class="box-header with-border">
                <div class="box-tools pull-right">
                    <label class="switch" data-toggle="tooltip" title="Модуль нельзя выключить">
  						<input type="checkbox" disabled="" checked="true">
                        <span class="slider round disabled"></span>
                    </label>

                    <button type="button" class="btn btn-md btn-box-tool disabled" data-toggle="tooltip" title="Модуль не имеет настроек" style="margin-bottom: 7px;">
                        <i class="fa fa-cog fa-lg"></i>
                    </button>
                </div>
                <h3 class="box-title">Логи в Discord</h3>
            </div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#discord_logs_pubsub" data-toggle="tab">Модерация</a></li>
                <li><a href="#discord_logs_cmds" data-toggle="tab">Команды</a></li>
            </ul>

            <div class="tab-content">
                <!-- Twitch Moderation -->
                <div class="tab-pane active" id="discord_logs_pubsub">
                    <div class="form-group">
                        <label>Публикация</label>
                        <div class="dropdown">
                            <select class="form-control" id="twitch-mod-log" data-toggle="tooltip"
                                title="Публикация в Discord embed-сообщений, уведомляющих о таймаутах и банах в Twitch (требуется перезагрузка бота)" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Логи <a href="https://cbenni.com/" target="_blank">Cbenni</a></label>
                        <div class="dropdown">
                            <select class="form-control" id="twitch-mod-logviewer" data-toggle="tooltip"
                                title="Показ в embed-сообщении ссылки на лог сообщений пользователя, к которому применён таймаут или бан (требуется приглашение в чат бота Logviewer от Cbenni)" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Канал</label>
                        <input type="text" class="form-control" id="twitch-mod-channel" placeholder="#logs" data-toggle="tooltip"
                            title="Канал для публикации embed-сообщений, уведомляющих о таймаутах и банах в Twitch"/>
                    </div>
                </div>

                <!-- Twitch Commands -->
                <div class="tab-pane" id="discord_logs_cmds">
                    <div class="form-group">
                        <label>Публикация</label>
                        <div class="dropdown">
                            <select class="form-control" id="twitch-command-log" data-toggle="tooltip"
                                title="Публикация в Discord embed-сообщений, уведомляющих о действиях над командами бота в Twitch" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Канал</label>
                        <input type="text" class="form-control" id="twitch-command-channel" placeholder="#logs" data-toggle="tooltip"
                            title="Канал для публикации embed-сообщений, уведомляющих о действиях над командами бота в Twitch (на текущий момент тот же, что и для сообщений о таймаутах и банах)" disabled="true"/>
                    </div>
                </div>

                <!-- Box footer -->
                <div class="box-footer" style="padding-right: 0px; padding-bottom: 0px;">
                    <button type="button" class="btn btn-primary pull-right" id="discord-logging-save"> Сохранить</button>
                </div>
            </div>
        </div>
    </section>

    <!-- discordLogs -->
    <script src="panel/js/pages/discord/discordLogs.js"></script>
</main>
