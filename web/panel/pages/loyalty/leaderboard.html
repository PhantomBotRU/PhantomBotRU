<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Лояльность</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Лояльность</li>
            <li class="active">Лидеры</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box box-solid">
            <div class="box-header">
                <div class="box-tools pull-right">
                    <label class="switch" data-toggle="tooltip" title="Модуль нельзя выключить">
  						<input type="checkbox" disabled="" checked="true">
                        <span class="slider round disabled"></span>
                    </label>

                    <button type="button" class="btn btn-md btn-box-tool disabled" data-toggle="tooltip" title="Модуль не имеет настроек" style="margin-bottom: 7px;">
                        <i class="fa fa-cog fa-lg"></i>
                    </button>
                </div>
                <h3 class="box-title">Лидеры</h3>
            </div>
        </div>
        <div class="row">
            <!-- Points leader board -->
            <div class="col-md-6">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title" id="currency-top-title">Топ обладателей поинтов</h3>
                    </div>

                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <button class="btn btn-primary btn-sm pull-right" type="button" id="currency-load-more"><i class="fa fa-undo"></i>&nbsp; Загрузить ещё</button>

                            <table id="leaderboard-points" class="table table-bordered table-hover"></table>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Time leader board -->
            <div class="col-md-6">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title" id="loyalty-top-title">Топ обладателей стажа</h3>
                    </div>

                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <button class="btn btn-primary btn-sm pull-right" type="button" id="loyalty-load-more"><i class="fa fa-undo"></i>&nbsp; Загрузить ещё</button>

                            <table id="leaderboard-time" class="table table-bordered table-hover"></table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- highlights -->
    <script src="panel/js/pages/loyalty/leaderboard.js"></script>
</main>
