<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Экстра</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Экстра</li>
            <li class="active">Мультистрим</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box box-solid">
            <div class="box-header with-border">
                <div class="box-tools pull-right">
                    <label class="switch" data-toggle="tooltip" title="Переключить">
  						<input type="checkbox" id="dualStreamModuleToggle" checked="true">
                        <span class="slider round"></span>
                    </label>

                    <button type="button" id="dualstream-settings-button" class="btn btn-md btn-box-tool" style="margin-bottom: 7px;" data-toggle="tooltip" title="Настройки">
                        <i class="fa fa-cog fa-lg"></i>
                    </button>
                </div>
                <h3 class="box-title">Мультистрим</h3>
            </div>
            <form role="form" id="dualStreamModule">
                <!-- Box content -->
                <div class="box-body">
                    <div class="form-group">
                        <label>Ссылка мультистрима</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="multi-main" style="padding-right: 0 !important; cursor: e-resize;" data-toggle="tooltip" title="Для редактирования переместите курсор правее">https://multistre.am/</span>
                            <input type="text" class="form-control" id="multi-channels" placeholder="ninja/lirik" style="padding-left: 0 !important;"
                                data-toggle="tooltip" title="Каналы Twitch, перечисленные через косую черту «/»">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-flat" id="dualstream-copy-btn"
                                    data-toggle="tooltip" title="Копировать ссылку мультистрима">Копировать</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- dualstream -->
    <script src="panel/js/pages/extra/dualstream.js"></script>
</main>
