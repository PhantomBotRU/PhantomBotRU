<main>
    <!-- Chart location and size -->
    <style>
        canvas {
            padding: 0;
            margin: auto;
            display: block;
            width: 450px;
        }
    </style>

    <!-- Header -->
    <section class="content-header">
        <h1>Экстра</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Экстра</li>
            <li class="active">Тотализатор</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box box-solid">
            <div class="box-header">
                <div class="box-tools pull-right">
                    <label class="switch" data-toggle="tooltip" title="Переключить">
  						<input type="checkbox" id="bettingSystemModuleToggle" checked="true">
                        <span class="slider round"></span>
                    </label>

                    <button type="button" id="settings-betting" class="btn btn-md btn-box-tool" data-toggle="tooltip" title="Настройки" style="margin-bottom: 7px;">
                        <i class="fa fa-cog fa-lg"></i>
                    </button>
                </div>
                <h3 class="box-title">Тотализатор</h3>
            </div>
        </div>
        <div class="row">
            <!-- Poll menu -->
            <div class="col-md-8">
    	       <div class="box box-solid">
            		<div class="box-header with-border">
                		<h3 class="box-title">Пари</h3>
            		</div>

                    <form role="form" id="bettingSystemModule">
                        <!-- Box content -->
                        <div class="box-body">
                            <div class="btn-toolbar pull-right">
                                <button class="btn btn-success btn-sm" type="button" id="open-betting" data-toggle="tooltip" title="Начать пари"><i class="fa fa-unlock-alt"></i>&nbsp; Начать</button>
                                <button class="btn btn-warning btn-sm" type="button" id="close-betting" data-toggle="tooltip" title="Завершить пари"><i class="fa fa-lock"></i>&nbsp; Завершить</button>
                                <button class="btn btn-danger btn-sm" type="button" id="reset-betting" data-toggle="tooltip" title="Сбросить пари без анонса победившего варианта"><i class="fa fa-trash"></i>&nbsp; Сбросить</button>
                            </div>

                            <canvas width="450" height="499" id="betting-chart" style="margin-top: 50px !important;"></canvas>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Twitch chat. -->
            <div class="col-md-4">
                <div id="twitch-chat-betting"></div>
            </div>
        </div>
    </section>

    <!-- betting -->
    <script src="panel/js/pages/extra/betting.js"></script>
    <!-- chartjs -->
    <script src="panel/vendors/chart.js/Chart.bundle.min.js"></script>
</main>
