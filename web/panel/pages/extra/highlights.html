<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Экстра</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Экстра</li>
            <li class="active">Хайлайты</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="box box-solid">
            <div class="box-header with-border">
                <div class="box-tools pull-right">
                    <label class="switch" data-toggle="tooltip" title="Переключить">
  						<input type="checkbox" id="highlightsModuleToggle" checked="true">
                        <span class="slider round"></span>
                    </label>

                    <button type="button" class="btn btn-md btn-box-tool disabled" data-toggle="tooltip" title="Модуль не имеет настроек" style="margin-bottom: 7px;">
                        <i class="fa fa-cog fa-lg"></i>
                    </button>
                </div>
                <h3 class="box-title">Хайлайты стримов</h3>
            </div>
            <form role="form" id="highlightsModule">
                <!-- Box content -->
                <div class="box-body">
                    <div class="btn-toolbar pull-right">
                        <button class="btn btn-primary btn-sm" type="button" id="add-highlight-button"><i class="fa fa-plus"></i>&nbsp; Создать хайлайт</button>
                        <button class="btn btn-danger btn-sm" type="button" id="delete-highlights-button"><i class="fa fa-trash"></i>&nbsp; Удалить всё</button>
                    </div>

                    <table id="highlightsTable" class="table table-bordered table-hover"></table>
                </div>
            </form>
        </div>
    </section>

    <!-- highlights -->
    <script src="panel/js/pages/extra/highlights.js"></script>
</main>
