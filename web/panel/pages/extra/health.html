<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Экстра</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Экстра</li>
            <li class="active">Забота о здоровье</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <div class="box-header with-border">
                <div class="box-tools pull-right">
                    <label class="switch" data-toggle="tooltip" title="Переключить">
  						<input type="checkbox" id="healthModuleToggle" checked="true">
                        <span class="slider round"></span>
                    </label>

                    <button type="button" id="health-settings-button" class="btn btn-md btn-box-tool" data-toggle="tooltip" title="Настройки" style="margin-bottom: 7px;">
                        <i class="fa fa-cog fa-lg"></i>
                    </button>
                </div>
                <h3 class="box-title">Забота о здоровье</h3>
            </div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#extra_health_hydration" data-toggle="tab">Питьё</a></li>
                <li><a href="#extra_health_hunger" data-toggle="tab">Питание</a></li>
                <li><a href="#extra_health_movement" data-toggle="tab">Движение</a></li>
                <li><a href="#extra_health_sleep" data-toggle="tab">Сон</a></li>
                <li><a href="#extra_health_wellbeing" data-toggle="tab">Мотивация</a></li>
            </ul>

            <div class="tab-content">
                <!-- Health Settings -->
                <div class="tab-pane active" id="extra_health_hydration">
                    <div class="form-group">
                        <label>Срабатывание</label>
                        <div class="dropdown">
                            <select class="form-control" id="hydration" data-toggle="tooltip"
                                title="Срабатывание напоминаний о питье" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Интервал</label>
                        <div class="dropdown">
                            <input type="number" class="form-control" id="hydrationtimer" placeholder="60" data-toggle="tooltip"
                                title="Интервал времени между напоминаниями о питье, в минутах"/>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Объём</label>
                        <div class="dropdown">
                            <input type="number" class="form-control" id="hydrationml" placeholder="150" data-toggle="tooltip"
                                title="Количество воды в заданный интервал времени, в миллилитрах"/>
                        </div>
                    </div>
                </div>

                <!-- Hunger Settings -->
                <div class="tab-pane" id="extra_health_hunger">
                    <div class="form-group">
                        <label>Срабатывание</label>
                        <div class="dropdown">
                            <select class="form-control" id="hunger" data-toggle="tooltip"
                                title="Срабатывание напоминаний о питании" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Интервал</label>
                        <div class="dropdown">
                            <input type="number" class="form-control" id="hungertimer" placeholder="240" data-toggle="tooltip"
                                title="Интервал времени между напоминаниями о питании, в минутах"/>

                            </select>
                        </div>
                    </div>
                </div>

                <!-- Movement Settings -->
                <div class="tab-pane" id="extra_health_movement">
                    <div class="form-group">
                        <label>Срабатывание</label>
                        <div class="dropdown">
                            <select class="form-control" id="movement" data-toggle="tooltip"
                                title="Срабатывание напоминаний о движении" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Интервал</label>
                        <div class="dropdown">
                            <input type="number" class="form-control" id="movementtimer" placeholder="50" data-toggle="tooltip"
                                title="Интервал времени между напоминаниями о движении, в минутах"/>

                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sleep Settings -->
                <div class="tab-pane" id="extra_health_sleep">
                    <div class="form-group">
                        <label>Срабатывание</label>
                        <div class="dropdown">
                            <select class="form-control" id="sleep" data-toggle="tooltip"
                                title="Срабатывание напоминаний о сне" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Интервал</label>
                        <div class="dropdown">
                            <input type="number" class="form-control" id="sleeptimer" placeholder="960" data-toggle="tooltip"
                                title="Интервал времени между напоминаниями о сне, в минутах"/>

                            </select>
                        </div>
                    </div>
                </div>

                <!-- Wellbeing Settings -->
                <div class="tab-pane" id="extra_health_wellbeing">
                    <div class="form-group">
                        <label>Срабатывание</label>
                        <div class="dropdown">
                            <select class="form-control" id="wellbeing" data-toggle="tooltip"
                                title="Срабатывание мотивационных сообщений" style="cursor: pointer;">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Интервал</label>
                        <div class="dropdown">
                            <input type="number" class="form-control" id="wellbeingtimer" placeholder="67" data-toggle="tooltip"
                                title="Интервал времени между мотивационными сообщениями, в минутах"/>

                            </select>
                        </div>
                    </div>
                </div>

                <!-- Box footer -->
                <div class="box-footer" style="padding-right: 0px; padding-bottom: 0px;">
                    <button type="button" class="btn btn-primary pull-right" id="health-save-all"> Сохранить</button>
                </div>
            </div>
        </div>
    </section>

    <!-- health -->
    <script src="panel/js/pages/extra/health.js"></script>
</main>
