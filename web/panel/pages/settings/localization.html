<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Настройки</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Настройки</li>
            <li class="active">Локализация</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <div class="box-tools pull-right">
                    <label class="switch" data-toggle="tooltip" title="Модуль нельзя выключить">
  						<input type="checkbox" disabled="" checked="true">
                        <span class="slider round disabled"></span>
                    </label>

                    <button type="button" class="btn btn-md btn-box-tool disabled" data-toggle="tooltip" title="Модуль не имеет настроек" style="margin-bottom: 7px;">
                        <i class="fa fa-cog fa-lg"></i>
                    </button>
                </div>
                <h3 class="box-title">Локализация</h3>
            </div>
            <form role="form">
                <!-- Box content -->
                <div class="box-body">
                    <div class="btn-toolbar pull-right">
                        <button class="btn btn-success btn-sm" type="button" id="save-button" data-toggle="tooltip"
                            title="Сохранить текущий языковой файл"><i class="fa fa-save"></i>&nbsp; Сохранить</button>
                        <button class="btn btn-warning btn-sm" type="button" id="add-line-button"
                            data-toggle="tooltip" title="Добавить новую строку в текущий языковой файл"><i class="fa fa-plus"></i>&nbsp; Добавить строку</button>
                        <button class="btn btn-primary btn-sm" type="button" id="load-file-button" data-toggle="tooltip"
                            title="Открыть языковой файл для редактирования"><i class="fa fa-edit"></i>&nbsp; Открыть</button>
                    </div>

                    <table id="langTable" class="table table-bordered table-hover"></table>
                </div>
            </form>
        </div>
    </section>

    <!-- localization -->
    <script src="panel/js/pages/settings/localization.js"></script>
</main>
