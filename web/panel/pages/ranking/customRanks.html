<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Ранги</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-twitch"></i>&nbsp; Пульт управления</li>
            <li>Ранги</li>
            <li class="active">Персональные</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-solid">
            		<div class="box-header with-border">
                		<div class="box-tools pull-right">
                    		<label class="switch" data-toggle="tooltip" title="Переключить">
  								<input type="checkbox" id="ranksCustomModuleToggle" checked="true">
                        		<span class="slider round"></span>
                    		</label>

                    		<button type="button" class="btn btn-md btn-box-tool" id="rank-settings-button" data-toggle="tooltip" title="Настройки" style="margin-bottom: 7px;">
                        		<i class="fa fa-cog fa-lg"></i>
                    		</button>

                		</div>
                		<h3 class="box-title">Персональные ранги</h3>
            		</div>

                    <form role="form" id="ranksCustomModule">
                        <!-- Box content -->
                        <div class="box-body">
                            <div class="btn-toolbar pull-right">
                                <button class="btn btn-primary btn-sm" type="button" id="rank-user-button"><i class="fa fa-user"></i>&nbsp; Создать ранг</button>
                            </div>

                            <table id="ranksCustomTable" class="table table-bordered table-hover"></table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ranking -->
    <script src="panel/js/pages/ranking/customRanks.js"></script>
</main>
