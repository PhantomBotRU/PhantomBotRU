        </div>
        <!-- Container div -->
        <div class="container-fluid">
            <!-- Row div -->
            <div class="row">
                <!-- Left side -->
                <section class="col-md-7" id="left-section">
                    <!-- Player div with all controls -->
                    <div class="player-section">
                        <!-- Player frame -->
                        <div class="yt-frame" id="player-frame"></div>
                        <!-- Player controls -->
                        <div class="player-controls">
                            <!-- Left play, pause, skip, and save button and slider -->
                            <div class="left-controls">
                                <!-- Play pause controls -->
                                <div class="play-pause-controls">
                                    <div class="btn-group btn-group-justified">
                                        <!-- Play and pause button handled in js -->
                                        <button type="button" class="btn btn-secondary btn-sm" id="pause-button" data-toggle="tooltip" title="Воспроизвести трек">
                                            <i class="fas fa-play" id="play-pause-button"></i>
                                        </button>
                                        <!-- Next song button -->
                                        <button type="button" class="btn btn-secondary btn-sm" id="skip-button" data-toggle="tooltip" title="Пропустить трек">
                                            <i class="fas fa-fast-forward"></i>
                                        </button>
                                        <!-- Add to playlist button -->
                                        <button type="button" class="btn btn-secondary btn-sm" id="fav-button" data-toggle="tooltip" title="Добавить трек в плейлист">
                                            <i class="fas fa-star"></i>
                                        </button>
                                        <!-- delete from playlist button -->
                                        <button type="button" class="btn btn-secondary btn-sm" id="del-cur-playlist-button" data-toggle="tooltip" title="Удалить трек из плейлиста">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Progress slider -->
                                <div class="progress-slider">
                                    <input type="text" id="progress-slider" />
                                    <!-- Progress slider value -->
                                    <span id="progress-slider-value">0:00</span>
                                </div>
                            </div>

                            <!-- Right volume button and slier -->
                            <div class="right-controls">
                                <!-- Volume controls -->
                                <div class="mute-control">
                                    <!-- Add to playlist button -->
                                    <button type="button" class="btn btn-secondary btn-sm" id="mute-button" data-toggle="tooltip" title="Выключить/включить звук">
                                        <i class="fas fa-volume-down" id="mute-button-icon"></i>
                                    </button>
                                </div>
                                <!-- Volume slider -->
                                <div class="volume-slider">
                                    <input type="text" id="volume-slider" />
                                    <!-- Volume slider value -->
                                    <span id="volume-slider-value">0%</span>
                                </div>
                            </div>
                        </div>

                        <!-- Video information -->
                        <div class="video-information">
                            <p><b>Трек:</b> <span id="video-title"></span></p>
                            <p><b>Ссылка:</b> <span id="video-url"></span></p>
                            <p><b>Заказчик:</b> <span id="user-requester"></span></p>
                        </div>
                    </div>
                </section>

                <!-- Right side -->
                <section class="col-md-5" id="right-section">
                    <!-- Queue section top panel -->
                    <div class="queue-section">
                        <!-- Header with buttons -->
                        <div class="queue-section-title">Очередь заказов
                            <div class="btn-group btn-group-justified header-button">
                                <!-- Add song to queue button -->
                                <button type="button" class="btn btn-secondary btn-sm" id="queue-add-song-button" data-toggle="tooltip" title="Добавить трек">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <!-- Settings button -->
                                <button type="button" class="btn btn-secondary btn-sm" id="settings-button" data-toggle="tooltip" title="Настройки плейера">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <!-- Clear queue button -->
                                <!-- <button type="button" class="btn btn-secondary btn-sm" data-toggle="tooltip" title="Очистить очередь">
                                   <i class="fas fa-trash"></i>
                               </button> -->
                            </div>
                        </div>
                        <!-- Devider -->
                        <div class="devider"></div>
                        <!-- Queue table -->
                        <div class="queue-table">
                            <table id="queue-table-content" style="width: 100%;">
                                <tr>
                                    <th>№</th>
                                    <th style="width: 100%;">Трек</th>
                                    <th>Длит.</th>
                                    <th>Заказчик</th>
                                    <th style="text-align: right; padding-right: 16px;">Опции</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- Playlist -->
                    <div class="playlist-section">
                        <!-- Header with buttons -->
                        <div class="queue-section-title">Плейлист <span id="playlist-name"></span>
                            <div class="btn-group btn-group-justified header-button">
                                <!-- Add song to playlist button -->
                                <button type="button" class="btn btn-secondary btn-sm" id="playlist-add-song-button" data-toggle="tooltip" title="Добавить трек">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <!-- Shuffle button -->
                                <button type="button" class="btn btn-secondary btn-sm" id="playlist-shuffle-button" data-toggle="tooltip" title="Перемешать треки">
                                    <i class="fas fa-random"></i>
                                </button>
                                <!-- Load playlist button -->
                                <button type="button" class="btn btn-secondary btn-sm" id="load-playlist-button" data-toggle="tooltip" title="Загрузить плейлист">
                                    <i class="fas fa-upload"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Devider -->
                        <div class="devider"></div>
                        <!-- Playlist section bottom panel -->
                        <div class="playlist-table" id="playlist-table-id">
                            <table id="playlist-table-content" style="width: 100%; overflow: scroll;">
                            	<tbody id="playlist-content">
                               		<tr>
                               		    <th>№</th>
                               		    <th style="width: 100%;">Трек</th>
                               		    <th>Длит.</th>
                               		    <th>Опции</th>
                               		</tr>
                               	</tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
